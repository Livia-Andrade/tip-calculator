<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tip Calculator</title>
    
</head>

<body>
    <div id="container">
        <div>
        <h1 class="title"> Tip Calculator </h1>
        </div>
        <div>
        <form class="tipsForm">
            <label for="value">
                <p> How much was the account? </p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="value" id="value" class="formInput">
            </p>
            <label for="serviceQual">
                <p> How was your service? </p>
            </label>

            <p>
                <select name="serviceQual" id="serviceQual" class="formSelect">
                    <option disabled selected value="0"> -- Escolha uma opção </option>
                    <option value="0.3"> 30% - amazing </option>
                    <option value="0.2"> 20% - good </option>
                    <option value="0.15"> 15% - acceptable </option>
                    <option value="0.1"> 10% - bad </option>
                    <option value="0.05"> 05% - terrible </option>
                    >
                </select>
            </p>
            <label for="people">
                <p>How many people split the bill? </p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput"> people(s)

            </p>
            <br>
               <button type="submit" class="formSubmit" >Calcular </button>

        </form>
        </div>
    </div>
</body>

</html>
